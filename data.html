<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URACCESSBOX</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    p {
      text-align: center;
      font-size: 1.2em;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .view-data-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .view-data-button:hover {
      background-color: #218838;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
    .back-arrow:hover {
      color: gray;
    }
    .back-arrow svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: fill 0.3s ease-in-out;
    }
    .back-arrow:hover svg {
      fill: gray;
    }
  </style>
</head>
<body>
  <!-- Back Arrow -->
  <a href="javascript:history.back()" class="back-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15 19l-7-7 7-7"></path>
    </svg>
    Back
  </a>

  <h1>URACCESSBOX</h1>
  <p>Temperature: <span id="temp"></span> Â°C</p>
  <p>Humidity: <span id="humid"></span> %</p>
  <canvas id="tempChart" width="400" height="200"></canvas>
  <canvas id="humidChart" width="400" height="200"></canvas>

  <!-- View Data Button -->
  <a href="datastore.html" class="view-data-button">View Data</a>

  <script src="app.js"></script>
</body>
</html>
